<style>
body, h1,h2,h3,h4,h5,h6 {
		font-family: "Montserrat", sans-serif
			
	}
	
	div.transbox {
		margin: 40px;
  		background-color: #ffffff;
  		border: 2px solid black;
  		opacity: 0.7;
		padding: 30px 0;
		text-align: center;
	}

	div.transbox p {
  		margin: 5%;
  		font-weight: bold;
  		color: #000000;
	}
	
	div.item {
    		vertical-align: top;
    		display: inline-block;
    		text-align: center;
    		width: 120px;
	}

	figure {
   		border: thin #c0c0c0 solid;
    		display: flex;
    		flex-flow: column;
    		padding: 1px;
    		max-width: 100%;
    		max-height: 100%;
    		margin: auto;
	}

	div.background {
		margin: 5px;
		background-color: #e6e1e1;
	}

	figcaption {
    		background-color: #222;
    		color: #fff;
    		font: bold sans-serif;
		font-size: 0.8em;
    		padding: 3px;
    		text-align: center;
	}	
	
	img.displayed {
   		display: block;
    		margin-left: auto;
    		margin-right: auto; 
	}
	
	h1{
    		font-size: 1.8em;
		font-style: bold;
    		margin: 3px;
    		padding: 3px;
	}
	
	h2 {
    		font-size: 1.2em;
		font-style: bold;
    		margin: 3px;
    		padding: 3px;
	}

	p {font-size: 2vw;
		margin: 3px;
    		padding: 3px;
	}
	
	h3 {
		font-size:1.2em;
		text-align:center;
		color: #fff;
	}
	
	
	.w3-row-padding img {
		margin-bottom: 12px
	}
	
	.resp-container {
    		position: relative;
    		overflow: hidden;
   		padding-top: 56.25%;
	}
	
	.resp-iframe {
    		position: absolute;
    		top: 0;
    		left: 0;
    		width: 100%;
    		height: 100%;
    		border: 0;
		margin: 1px;
    		padding: 1px;
	}
		
	@media screen and (min-width: 601px) {
  		div.example {
    		font-size: 1.2em;
  		}
	}
	
	/* If the screen size is 600px wide or less, set the font-size of <div> to 30px */
	@media screen and (max-width: 600px) {
  		div.example {
    		font-size: 3vw;
  		}
	}
</style>
</head>

function w3_open() {
